<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Predictor</title>
    <script>
        async function predictNextWord() {
            const sentence = document.getElementById('sentence').value.trim();
            const response = await fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ sentence })
            });
            const data = await response.json();
            document.getElementById('prediction').innerText = data.prediction || "unknown";
        }
        </script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
        <h1 class="mt-5">Next Word Predictor</h1>
        <form class="mt-3" onsubmit="event.preventDefault(); predictNextWord();">
            <div class="form-group">
            <label for="sentence">Enter a sentence:</label>
            <input type="text" class="form-control" id="sentence" name="sentence" required>
            </div>
            <p class="text-danger">Temporarily Disabled</p>
            <button type="submit" class="btn btn-primary" disabled>Predict</button>
        </form>
        <p class="mt-3">Predicted next word: <span id="prediction" class="font-weight-bold"></span></p>
        </div>
    </body>
    </html>
