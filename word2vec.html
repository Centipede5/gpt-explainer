<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word2Vec Explorer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="data/wordvecs10000.js"></script>
  <script src="assets/js/word2vecutils.js"></script>
  <script src="assets/js/word2vecdemo.js"></script>
  <style>
    body {
            font-family: "warnock-pro", Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
        }
        h1, h2 {
            color: #2C3E50;
        }
        .navbar {
            margin-bottom: 20px;
        }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4">Word2Vec Explorer</h1>
      <p class="lead">Explore word embeddings interactively.</p>
    </div>

    <!-- Similar Words Section -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Similar Words</h3>
      </div>
      <div class="card-body">
        <p>Enter a word and see words with similar vectors.</p>
        <div class="input-group mb-3">
          <input 
            type="text" 
            id="target-word" 
            class="form-control" 
            placeholder="Enter target word">
          <button 
            id="list-sim-btn" 
            class="btn btn-primary">
            List Words
          </button>
        </div>
        <table id="sim-table" class="table table-striped"></table>
      </div>
    </div>

    <!-- Word Algebra Section -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h3 class="mb-0">Word Algebra</h3>
      </div>
      <div class="card-body">
        <p>Enter words to perform vector operations and see the results.</p>
        <div class="row g-3 align-items-center mb-3">
          <div class="col-md-3">
            <input 
              type="text" 
              id="word-1" 
              class="form-control" 
              placeholder="Word 1">
          </div>
          <div class="col-auto">
            <span class="fw-bold">+</span>
          </div>
          <div class="col-md-3">
            <input 
              type="text" 
              id="word-2" 
              class="form-control" 
              placeholder="Word 2">
          </div>
          <div class="col-auto">
            <span class="fw-bold">-</span>
          </div>
          <div class="col-md-3">
            <input 
              type="text" 
              id="word-3" 
              class="form-control" 
              placeholder="Word 3">
          </div>
          <div class="col-auto">
            <button 
              id="solve-eqn-btn" 
              class="btn btn-secondary">
              Get Result
            </button>
          </div>
        </div>
        <table id="eqn-table" class="table table-striped"></table>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy; <a href="http://anthony.ai" target="_blank">Anthony Liu</a> 2016 | <a href="https://github.com/turbomaze/word2vecjson" target="_blank">Fork me on GitHub</a></p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
